<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="./css/style.css">
  <title>夜明けのプリン</title>
</head>
<body>
  <!-- ヘッダーセクション -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__logo">
        <a href="#">
          <img src="./img/logo2.png" alt="夜明けのプリン" class="header__logo-image">
        </a>
      </h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Category</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Menu</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ヘッダー右上アイコン -->
  <div class="header__icons">
    <div class="icons__area">
      <a href="cart.html" aria-label="カート" class="cart-icon">
        <img src="./img/cart.png" alt="カートアイコン" class="header__icon-image">
        <span class="cart-count">0</span>
      </a>
      <a href="#" aria-label="マイページ" class="account-icon">
        <img src="./img/account.png" alt="ユーザーアイコン" class="header__icon-image">
      </a>
    </div>
  </div>

  <main class="main-content">
    <!-- メインビジュアル（カルーセル） -->
    <section class="main-visual" aria-label="おすすめ商品カルーセル">
      <div class="carousel">
        <div class="carousel__item">
          <img src="./img/main2.png" alt="商品画像1" class="carousel__image">
        </div>
        <div class="carousel__item">
          <img src="./img/main.png" alt="商品画像2" class="carousel__image">
        </div>
        <div class="carousel__item">
          <img src="./img/season_ohagi01.jpg" alt="商品画像3" class="carousel__image">
        </div>
        <div class="carousel__controls">
          <button class="carousel__button carousel__button--prev" aria-label="前のスライド"></button>
          <button class="carousel__button carousel__button--next" aria-label="次のスライド"></button>
        </div>
      </div>
    </section>

    <!-- 商品一覧セクション -->
    <section class="products">
      <h2 class="products__heading">Menu</h2>
      <div class="products__grid">
        <!-- JavaScriptで自動生成 -->
      </div>
    </section>

    <!-- はじめての方へセクション -->
    <section class="beginner-info">
      <h2 class="beginner-info__heading">はじめてご利用する方へ</h2>
      <div class="beginner-info__links">
        <a href="#" class="beginner-info__link">お支払い方法について</a>
        <a href="#" class="beginner-info__link">発送について</a>
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__logo">
        <img src="./img/logo.png" alt="夜明けのプリン" class="footer__logo-image">
      </div>
      <address class="footer__address">
        <p>〒000-0000</p>
        <p>東京都●●区●●1-2-3</p>
        <p>◆◆ビル 5F</p>
      </address>
    </div>
  </footer>

  <!-- スクリプト -->
  <script src="./js/common.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
